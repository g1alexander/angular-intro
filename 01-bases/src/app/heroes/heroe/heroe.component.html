<h1>{{ name }}</h1>

<dl>
  <dt>Nombre:</dt>
  <dd>{{ name }}</dd>
  <dt>Edad:</dt>
  <dd>{{ age }}</dd>
  <dt>Funcion:</dt>
  <dd>{{ getNameAge() }}</dd>
  <dt>Nombre capitalizado:</dt>
  <dd>{{ capitalizado }}</dd>
</dl>

<button (click)="changeName()">Cambiar Heroe</button>
<button (click)="changeAge()">Cambiar edad</button>
