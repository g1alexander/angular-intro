<p>{{ listado }}</p>

<ul>
  <li *ngFor="let hero of heroes; let i = index">{{ i + 1 }} - {{ hero }}</li>
</ul>

<div *ngIf="heroeBorrado.length !== 0; else noborrado">
  <h3>heroe borrado</h3>
  <ul>
    <li *ngFor="let dh of heroeBorrado">
      {{ dh }}
    </li>
  </ul>
</div>

<ng-template #noborrado>
  <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="deleteHero()">Borrar</button>
